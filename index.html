<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Treadmill Gait Lab (Step/Stride)</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Pinned MediaPipe versions -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/pose.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675466862/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1675466124/drawing_utils.js"></script>
</head>
<body>
  <header>
    <h1>Treadmill Gait Lab</h1>
    <p class="sub">
      Side-view, one runner. Live Camera or Upload video. Measures step/stride time, treadmill-derived lengths, stride frequency.
    </p>
  </header>

  <main class="grid">
    <section class="card">
      <h2>Inputs</h2>

      <div class="row">
        <label for="speed">
          Treadmill speed
          <span class="tipwrap" tabindex="0">
            <span class="tipicon">?</span>
            <span class="tiptext">
              Enter treadmill belt speed. Lengths are computed from speed × time (treadmill-derived). Use km/h or m/s.
            </span>
          </span>
        </label>
        <input id="speed" type="number" step="0.1" value="8.0" />
        <select id="speedUnit">
          <option value="kmh">km/h</option>
          <option value="ms">m/s</option>
        </select>
      </div>

      <div class="row">
        <label for="minStrikeMs">
          Min time between same-foot strikes (ms)
          <span class="tipwrap" tabindex="0">
            <span class="tipicon">?</span>
            <span class="tiptext">
              Anti double-count filter. After a strike is detected for the SAME foot, extra same-foot strikes are ignored for this many ms.
              Typical: 300 (try 220–400).
            </span>
          </span>
        </label>
        <input id="minStrikeMs" type="number" step="10" value="300" />
        <div></div>
      </div>

      <div class="row">
        <label for="smoothN">
          Smoothing window (frames)
          <span class="tipwrap" tabindex="0">
            <span class="tipicon">?</span>
            <span class="tiptext">
              Reduces jitter in the foot trajectory. Higher = smoother but slightly delayed strike timing.
              Typical: 5 frames (try 3–7).
            </span>
          </span>
        </label>
        <input id="smoothN" type="number" step="1" value="5" min="1" max="15" />
        <div></div>
      </div>

      <div class="row">
        <label for="visThresh">
          Landmark visibility threshold
          <span class="tipwrap" tabindex="0">
            <span class="tipicon">?</span>
            <span class="tiptext">
              MediaPipe confidence for each joint. Points below this are ignored.
              Raise for cleaner data; lower if feet are sometimes blocked. Typical: 0.55.
            </span>
          </span>
        </label>
        <input id="visThresh" type="number" step="0.05" value="0.55" min="0" max="1" />
        <div></div>
      </div>

      <div class="row">
        <label for="groundTolPx">
          Ground tolerance (px)
          <span
